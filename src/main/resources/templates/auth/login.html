<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rede Mais Social</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* garante que os dois inputs tenham exatamente a mesma largura */
        /* força EMAIL e SENHA a terem mesma largura e mesma altura */
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            height: 48px; 
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: var(--bg-primary);
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        
        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 20px;
        }
        
        .close:hover {
            color: var(--text-primary);
        }
        
        .modal-header {
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Rede Mais Social</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h1>Login</h1>
                <p>Entre com suas credenciais para continuar</p>
            </div>
            
            <div th:if="${mensagem}" class="alert alert-info" th:text="${mensagem}"></div>
            <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>
            
            <form th:action="@{/auth/login}" method="post">
                <input type="hidden" name="redirect" value="/auth/status">
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" th:value="${email}" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" onclick="abrirModalRecuperacao(); return false;" 
                       style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">
                        Esqueci minha senha
                    </a>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <a th:href="@{/afiliacao}" class="btn btn-secondary" style="flex: 1;">
                        Voltar
                    </a>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal de Recuperação de Senha -->
    <div id="modalRecuperacao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalRecuperacao()">&times;</span>
            <div class="modal-header">
                <h2>Recuperar Senha</h2>
            </div>
            
            <div id="mensagemRecuperacao" style="display: none; margin-bottom: 1rem;"></div>
            
            <form id="formRecuperacao" onsubmit="solicitarRecuperacao(event)">
                <div class="form-group">
                    <label for="emailRecuperacao">E-mail</label>
                    <input type="email" id="emailRecuperacao" name="email" required 
                           th:value="${email}">
                    <span class="help-text">Informe o e-mail cadastrado para receber instruções de recuperação</span>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary" style="flex: 1;" 
                            onclick="fecharModalRecuperacao()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" style="flex: 2;">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function abrirModalRecuperacao() {
            document.getElementById('modalRecuperacao').style.display = 'block';
        }
        
        function fecharModalRecuperacao() {
            document.getElementById('modalRecuperacao').style.display = 'none';
            document.getElementById('mensagemRecuperacao').style.display = 'none';
            document.getElementById('formRecuperacao').reset();
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('modalRecuperacao');
            if (event.target == modal) {
                fecharModalRecuperacao();
            }
        }
        
        function solicitarRecuperacao(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailRecuperacao').value;
            const mensagemDiv = document.getElementById('mensagemRecuperacao');
            const form = document.getElementById('formRecuperacao');
            
            fetch('/auth/recuperar-senha', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                mensagemDiv.style.display = 'block';
                if (data.sucesso) {
                    mensagemDiv.className = 'alert alert-success';
                    mensagemDiv.textContent = data.mensagem;
                    form.style.display = 'none';
                    setTimeout(() => {
                        fecharModalRecuperacao();
                    }, 3000);
                } else {
                    mensagemDiv.className = 'alert alert-error';
                    mensagemDiv.textContent = data.mensagem;
                }
            })
            .catch(error => {
                mensagemDiv.style.display = 'block';
                mensagemDiv.className = 'alert alert-error';
                mensagemDiv.textContent = 'Erro ao processar solicitação. Tente novamente.';
            });
        }
    </script>
</body>
</html>
