<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Rede Mais Social</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Rede Mais Social</h1>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h1>Redefinir Senha</h1>
                <p>Informe sua nova senha</p>
            </div>
            
            <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>
            
            <form th:action="@{/auth/redefinir-senha}" method="post">
                <input type="hidden" name="token" th:value="${token}">
                
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" name="novaSenha" required minlength="6">
                    <span class="help-text">A senha deve ter pelo menos 6 caracteres</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
                </div>
                
                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-block">
                        Redefinir Senha
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
