<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Tipo de Afiliação - Rede Mais Social</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Rede Mais Social</h1>
        </div>

        <div class="card">
            <div class="card-header">
                <h1>Como deseja se afiliar?</h1>
                <p>Escolha se você é pessoa física ou jurídica para seguir com o cadastro.</p>
            </div>

            <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                <a th:href="@{/afiliacao/solicitar/pf}" class="btn btn-primary btn-block">
                    Sou Voluntário Pessoa Física
                </a>
                <a th:href="@{/afiliacao/solicitar/pj}" class="btn btn-secondary btn-block">
                    Sou Voluntário Pessoa Jurídica
                </a>
                <a th:href="@{/afiliacao}" class="btn btn-link">
                    Voltar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
